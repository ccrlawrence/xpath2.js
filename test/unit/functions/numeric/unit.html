<!DOCTYPE html>
<html>
	<head>
		<title>JsUnit testing page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../jsUnitClient.js"></script>

		<!-- Library -->
		<script type="text/javascript" src="../../../../xpath.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			// Helper function
			function evaluateXPath(sXPath) {
				return xpath.evaluate(sXPath);
			}

			function evaluateXPathSingle(sXPath) {
				return evaluateXPath(sXPath)[0];
			}

			// Dummy test
			function testPage() {
				assertTrue(true);
			}

			// Tests
			function testAbs() {
				assertEquals(10.5, evaluateXPathSingle("fn:abs(10.5)"));
				assertEquals(10.5, evaluateXPathSingle("fn:abs(-10.5)"));
			}

			function testCeiling() {
				assertEquals(11, evaluateXPathSingle("fn:ceiling(10.5)"));
				assertEquals(-10, evaluateXPathSingle("fn:ceiling(-10.5)"));
				// Not on W3C site
				assertEquals(-0, evaluateXPathSingle("fn:ceiling(-0)"));
				assertEquals(-0, evaluateXPathSingle("fn:ceiling(-0.5)"));
			}

			function testFloor() {
				assertEquals(10, evaluateXPathSingle("fn:floor(10.5)"));
				assertEquals(-11, evaluateXPathSingle("fn:floor(-10.5)"));
			}

			function testRound() {
				assertEquals(3, evaluateXPathSingle("fn:round(2.5)"));
				assertEquals(2, evaluateXPathSingle("fn:round(2.4999)"));
				assertEquals(-2, evaluateXPathSingle("fn:round(-2.5)"));
			}

			function testRoundHalfOrEvent() {
				assertEquals(0,
						evaluateXPathSingle("fn:round-half-to-even(0.5)"));
				assertEquals(2,
						evaluateXPathSingle("fn:round-half-to-even(1.5)"));
				assertEquals(2,
						evaluateXPathSingle("fn:round-half-to-even(2.5)"));
				assertEquals(3567.81E0,
						evaluateXPathSingle("fn:round-half-to-even(3.567812E+3, 2)"));
				assertEquals(0.0E0,
						evaluateXPathSingle("fn:round-half-to-even(4.7564E-3, 2)"));
				assertEquals(35600,
						evaluateXPathSingle("fn:round-half-to-even(35612.25, -2)"));

				// Not on W3C site
				assertEquals(-3, evaluateXPath("fn:round-half-to-even(-3.4)")[0]);
				assertEquals(-4, evaluateXPath("fn:round-half-to-even(-3.5)")[0]);
				assertEquals(-4, evaluateXPath("fn:round-half-to-even(-3.6)")[0]);
				assertEquals(-4, evaluateXPath("fn:round-half-to-even(-4.4)")[0]);
				assertEquals(-4, evaluateXPath("fn:round-half-to-even(-4.5)")[0]);
				assertEquals(-5, evaluateXPath("fn:round-half-to-even(-4.6)")[0]);
				assertEquals(3, evaluateXPath("fn:round-half-to-even(3.4)")[0]);
				assertEquals(4, evaluateXPath("fn:round-half-to-even(3.5)")[0]);
				assertEquals(4, evaluateXPath("fn:round-half-to-even(3.6)")[0]);
				assertEquals(4, evaluateXPath("fn:round-half-to-even(4.4)")[0]);
				assertEquals(4, evaluateXPath("fn:round-half-to-even(4.5)")[0]);
				assertEquals(5, evaluateXPath("fn:round-half-to-even(4.6)")[0]);
				assertEquals(35500, evaluateXPath("fn:round-half-to-even(35540, -2)")[0]);
				assertEquals(35600, evaluateXPath("fn:round-half-to-even(35550, -2)")[0]);
				assertEquals(35600, evaluateXPath("fn:round-half-to-even(35560, -2)")[0]);
				assertEquals(-200, evaluateXPath("fn:round-half-to-even(-150.0150, -2)")[0]);
				assertEquals(200, evaluateXPath("fn:round-half-to-even(150.0150, -2)")[0]);
				assertEquals(150.02, evaluateXPath("fn:round-half-to-even(150.0150, 2)")[0]);
				assertEquals(-150.02, evaluateXPath("fn:round-half-to-even(-150.0150, 2)")[0]);
				assertEquals(15002, evaluateXPath("fn:round-half-to-even(15001.50)")[0]);
				assertEquals(-15002, evaluateXPath("fn:round-half-to-even(-15001.50)")[0]);
			}

		</script>
	</head>
	<body>
		<p>XPath.js JsUnit unit page</p>
	</body>
</html>
