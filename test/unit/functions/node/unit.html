<!DOCTYPE html>
<html class="value" xml:lang="en">
	<head>
		<title>JsUnit testing page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../jsUnitClient.js"></script>

		<!-- Library -->
		<script type="text/javascript" src="../../../../xpath.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			// Helper function
			function evaluateXPath(sXPath) {
				return xpath.evaluate(sXPath, document);
			}

			function evaluateXPathSingle(sXPath) {
				return evaluateXPath(sXPath)[0];
			}

			// Dummy test
			function testPage() {
				assertTrue(true);
			}

			// Tests
			// fn:name()
			function testName_Document() {
				// Not W3C tests
				assertArrayEquals([""],
						evaluateXPath('fn:name(.)'));
			}
			function testName_Element() {
				// Not W3C tests
				assertArrayEquals(["html"],
						evaluateXPath('fn:name(child::element())'));
			}
			function testName_Attribute() {
				// Not W3C tests
				assertArrayEquals(["class"],
						evaluateXPath('fn:name(child::element()/@class)'));
			}

			// fn:local-name()
			function testLocalName_Document() {
				// Not W3C tests
				assertArrayEquals([""],
						evaluateXPath('fn:local-name(.)'));
			}
			function testLocalName_Element() {
				// Not W3C tests
				assertArrayEquals(["html"],
						evaluateXPath('fn:local-name(child::element())'));
			}
			function testLocalName_Attribute() {
				// Not W3C tests
				assertArrayEquals(["class"],
						evaluateXPath('fn:local-name(child::element()/@class)'));
			}

			// fn:namespace-uri()
			function testNamespaceUri_Document() {
				// Not W3C tests
				assertArrayEquals([""],
						evaluateXPath('fn:namespace-uri(.)'));
			}
			function testNamespaceUri_Element() {
				// Not W3C tests
				assertArrayEquals(["http://www.w3.org/1999/xhtml"],
						evaluateXPath('fn:namespace-uri(child::element())'));
			}
			function testNamespaceUri_Attribute() {
				// Not W3C tests
				assertArrayEquals([""],
						evaluateXPath('fn:namespace-uri(child::element()/@class)'));
			}

			// number()
			function testNumber() {
				// Not W3C tests
				assertArrayEquals([12.12],
						evaluateXPath('fn:number("12.12")'));
				assertArrayEquals([1],
						evaluateXPath('fn:number(fn:true())'));
				// Negative tests
				assertNaN(
						evaluateXPathSingle('fn:number(())'));
				assertNaN(
						evaluateXPathSingle('fn:number("")'));
			}

			function testLang() {
				// Not W3C tests
				assertArrayEquals([false],
						evaluateXPath('fn:lang("en")'));
				assertArrayEquals([false],
						evaluateXPath('fn:lang("fr")'));
				assertArrayEquals([true],
						evaluateXPath('fn:lang("en", child::element())'));
				assertArrayEquals([false],
						evaluateXPath('fn:lang("fr", child::element())'));
				assertArrayEquals([true],
						evaluateXPath('fn:lang("en", child::element()/@class)'));
			}

			function testRoot() {
				// Not W3C tests
				assertArrayEquals([document],
						evaluateXPath('fn:root()'));
				assertArrayEquals([document],
						evaluateXPath('fn:root(child::element())'));
			}
		</script>
	</head>
	<body>
		<p>XPath.js JsUnit unit page</p>
	</body>
</html>
