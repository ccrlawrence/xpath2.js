<!DOCTYPE html>
<html>
	<head>
		<title>JsUnit testing page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../jsUnitClient.js"></script>

		<!-- Library -->
		<script type="text/javascript" src="../../../../xpath.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			// Helper function
			function evaluateXPath(sXPath) {
				return xpath.evaluate(sXPath);
			}

			function evaluateXPathSingle(sXPath) {
				return evaluateXPath(sXPath)[0];
			}

			// Dummy test
			function testPage() {
				assertTrue(true);
			}

			// Tests
			function testBooleanEqual() {
				// Not W3C tests
				assertEquals(true,
						evaluateXPathSingle("fn:true() eq fn:true()"));
				assertEquals(true,
						evaluateXPathSingle("fn:false() eq fn:false()"));
				assertEquals(false,
						evaluateXPathSingle("fn:true() eq fn:false()"));
				assertEquals(false,
						evaluateXPathSingle("fn:false() eq fn:true()"));
			}

			function testBooleanLessThan() {
				// Not W3C tests
				assertEquals(false,
						evaluateXPathSingle("fn:true() lt fn:true()"));
				assertEquals(false,
						evaluateXPathSingle("fn:false() lt fn:false()"));
				assertEquals(false,
						evaluateXPathSingle("fn:true() lt fn:false()"));
				assertEquals(true,
						evaluateXPathSingle("fn:false() lt fn:true()"));
			}

			function testBooleanGreaterThan() {
				// Not W3C tests
				assertEquals(false,
						evaluateXPathSingle("fn:true() gt fn:true()"));
				assertEquals(false,
						evaluateXPathSingle("fn:false() gt fn:false()"));
				assertEquals(true,
						evaluateXPathSingle("fn:true() gt fn:false()"));
				assertEquals(false,
						evaluateXPathSingle("fn:false() gt fn:true()"));
			}
		</script>
	</head>
	<body>
		<p>XPath.js JsUnit unit page</p>
	</body>
</html>
