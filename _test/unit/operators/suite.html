<!DOCTYPE html>
<html>
	<head>
		<title>JsUnit testing page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../jsUnitClient.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			function suite() {
				var suite = new JsUnitTestSuite();
				//
				suite.addTestPage("binary/unit.html");
				suite.addTestPage("boolean/unit.html");
				suite.addTestPage("date/unit.html");
				suite.addTestPage("node/unit.html");
				//suite.addTestPage("notation/unit.html");
				suite.addTestPage("numeric/unit.html");
				suite.addTestPage("qname/unit.html");
				suite.addTestPage("sequence/unit.html");
				return suite;
			}
		</script>
	</head>
	<body>
		<p>Ample SDK JsUnit suite page</p>
	</body>
</html>
