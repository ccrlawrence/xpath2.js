<!DOCTYPE html>
<html>
	<head>
		<title>JsUnit testing page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../jsUnitClient.js"></script>

		<!-- Library -->
		<script type="text/javascript" src="../../../../xpath.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			// Helper function
			function evaluateXPath(sXPath) {
				return xpath.evaluate(sXPath);
			}

			function evaluateXPathSingle(sXPath) {
				return evaluateXPath(sXPath)[0];
			}

			// Dummy test
			function testPage() {
				assertTrue(true);
			}

			// Tests
			function testHexBinaryEqual() {
				assertEquals(true,
						evaluateXPathSingle("xs:hexBinary('aaaa') eq xs:hexBinary('AAAA')"))
				assertEquals(false,
						evaluateXPathSingle("xs:hexBinary('aaaa') eq xs:hexBinary('AA')"))
				assertEquals(false,
						evaluateXPathSingle("xs:hexBinary('aaaa') eq xs:hexBinary('')"))
			}

			function testBase64BinaryEqual() {
				assertEquals(true,
						evaluateXPathSingle("xs:base64Binary('qg==') eq xs:base64Binary('qg==')"))
				assertEquals(false,
						evaluateXPathSingle("xs:base64Binary('wg==') eq xs:base64Binary('qg==')"))
				assertEquals(false,
						evaluateXPathSingle("xs:base64Binary('qg==') eq xs:base64Binary('')"))
			}

		</script>
	</head>
	<body>
		<p>XPath.js JsUnit unit page</p>
	</body>
</html>
