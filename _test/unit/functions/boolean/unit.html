<!DOCTYPE html>
<html>
	<head>
		<title>JsUnit testing page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../../jsUnitClient.js"></script>

		<!-- Library -->
		<script type="text/javascript" src="../../../../xpath.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			// Helper function
			function evaluateXPath(sXPath) {
				return xpath.evaluate(sXPath);
			}

			function evaluateXPathSingle(sXPath) {
				return evaluateXPath(sXPath)[0];
			}

			// Dummy test
			function testPage() {
				assertTrue(true);
			}

			// Tests
			function testTrue() {
				// Not W3C tests
				assertEquals(true,
						evaluateXPathSingle('fn:true()'));
			}

			function testFalse() {
				assertEquals(false,
						evaluateXPathSingle('fn:false()'));
			}

			function testNot() {
				assertEquals(false,
						evaluateXPathSingle('fn:not(fn:true())'));
				assertEquals(false,
						evaluateXPathSingle('fn:not("false")'));
				// Not W3C tests
				assertEquals(true,
						evaluateXPathSingle('fn:not(fn:false())'));
				assertEquals(false,
						evaluateXPathSingle('fn:not("true")'));
				assertEquals(true,
						evaluateXPathSingle('fn:not("")'));
				assertEquals(true,
						evaluateXPathSingle('fn:not(())'));
				assertEquals(false,
						evaluateXPathSingle('fn:not("1")'));
				assertEquals(false,
						evaluateXPathSingle('fn:not("0")'));
				assertEquals(false,
						evaluateXPathSingle('fn:not(1)'));
				assertEquals(true,
						evaluateXPathSingle('fn:not(0)'));
			}
		</script>
	</head>
	<body>
		<p>XPath.js JsUnit unit page</p>
	</body>
</html>
