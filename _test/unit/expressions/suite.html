<!DOCTYPE html>
<html>
	<head>
		<title>JsUnit testing page</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- JsUnitClient driver -->
		<script type="text/javascript" src="../jsUnitClient.js"></script>

		<!-- Suite definition -->
		<script type="text/javascript">
			function suite() {
				var suite = new JsUnitTestSuite();
				//
				suite.addTestPage("primary/unit.html");
				suite.addTestPage("arithmetic/unit.html");
				suite.addTestPage("sequence/unit.html");
				suite.addTestPage("logical/unit.html");
				suite.addTestPage("for/unit.html");
				suite.addTestPage("if/unit.html");
				suite.addTestPage("quantified/unit.html");
				suite.addTestPage("type/unit.html");
				suite.addTestPage("path/unit.html");
				return suite;
			}
		</script>
	</head>
	<body>
		<p>Ample SDK JsUnit suite page</p>
	</body>
</html>
